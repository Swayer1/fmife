<!DOCTYPE html>
<html data-ng-app="fmiFe">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
        <title>Angular SPA</title>

        <!-- We have to install AngulaJS in this page -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>

        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

        <!-- SCROLLS -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <style type="text/css">
            html 					{ overflow-y:scroll; }
            body 					{ padding-top:50px; 
                        color: white;
                        background-image: url("images/Wallpapers-abstract-awesome.jpg")}
            #contact-list                               { margin-bottom:30px;  }

            #color {background-color: #FF8000 !important;}

        </style>

        <!-- Optional theme -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>

        <!-- SPELLS -->
        <!-- Custom code -->
        <!-- app.js needs to be included before maincontroller.js -->
        <script type="text/javascript" src="core.js"></script>
        <!-- <script type="text/javascript" src="maincontroller.js"></script> -->
    </head>

    <!-- SET THE CONTROLLER AND GET ALL contacts -->
    <body ng-controller="mainController">
        <div class="container">

            <!-- HEADER AND CONTACTS COUNT -->
            <div class="jumbotron text-center">
                <div id="color">
                    <h1>Mihaila's Phonebook <span class="label label-info">{{ contacts.length}}</span></h1>
                </div>

            </div>

            <!-- CONTACTS LIST -->
            <div id="contact-list" class="row">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Delete</th>
                            <th>Name</th>
                            <th>Phone</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="contact in contacts">
                            <td><input type="checkbox" ng-click="deleteContact(contact._id)"></td>
                            <td>{{contact.name}}</td>
                            <td>{{contact.phone}}</td>
                        </tr>
                    </tbody>
                </table>						
            </div>

            <!-- FORM TO CREATE contacts -->
            <div id="contact-form" class="row">
                <div class="col-sm-8 col-sm-offset-2 text-center">
                    <form>
                        <div class="form-group">

                            <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                            <input type="text" class="form-control input-lg text-center" placeholder="enter first name" ng-model="formData.name">
                            <input type="text" class="form-control input-lg text-center" placeholder="enter phone number" ng-model="formData.phone">

                        </div>

                        <!-- createContacts() WILL CREATE NEW contacts -->
                        <button type="submit" class="btn btn-primary btn-lg" ng-click="createContact()">Add</button>
                    </form>
                </div>
            </div>

        </div>
    </body>
</html>
