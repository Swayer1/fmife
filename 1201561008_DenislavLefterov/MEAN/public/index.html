<!DOCTYPE html>
<!-- ASSIGN OUR ANGULAR MODULE -->
<html data-ng-app="fmiFe">
	<head>
		<meta charset="urf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
		<title>A GuestBook</title>

		<!-- We have to install AngulaJS in this page -->
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>

		<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

		<!-- SCROLLS -->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="design.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

		<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>

		<!-- SPELLS -->
		<!-- Custom code -->
		<!-- app.js needs to be included before maincontroller.js -->
		<script type="text/javascript" src="core.js"></script>
		<!-- <script type="text/javascript" src="maincontroller.js"></script> -->
	</head>

<!-- SET THE CONTROLLER AND GET ALL TODOS -->
	<body ng-controller="mainController">
		<div class="container">

			<!-- HEADER AND TODO COUNT -->
			<div class="jumbotron text-center">
				<h1>A one great GuestBook <span class="label label-info">{{ guestBook.length }}</span></h1>
			</div>

			<!-- TODO LIST -->
			<div id="address-list" class="row">
				<div class="col-sm-4 col-sm-offset-4">

					<!-- LOOP OVER THE TODOS IN $scope.todos -->
					<table id="content-table" class="table table-striped">
						<thead>
							<tr>
								<th>First Name</th>
								<th>Last Name</th>
								<th>Complain</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="guest in guestBook">
								<td >
										{{ guest.firstName }}
								</td>
								<td >
										{{ guest.lastName }}
								</td>
								<td >
										{{ guest.complainGuest }}
								</td>
								<td>
									<input type="button" class="btn btn-danger" ng-click="deleteGuest(guest._id)" value="Delete" />
								</td>
							</tr>
						</tbody>
					</table>					
				</div>
			</div>

			<!-- FORM TO CREATE TODOS -->
			<div id="address-form" class="row">
				<div class="col-sm-12 col-sm-offset-2 text-center">
										
					<form class="form-horizontal" role="form">
					  <div class="form-group">
						<label for="inputfirstName" class="col-sm-2 control-label">First Name </label>
						<div class="col-sm-10">
						  <input type="text" class="form-control input-lg text-center" id="inputfirstName" placeholder="First name" ng-model="formData.firstName">
						</div>
					  </div>
					  <div class="form-group">
						<label for="inputlastName" class="col-sm-2 control-label">Last Name </label>
						<div class="col-sm-10">
						  <input type="text" class="form-control input-lg text-center" id="inputlastName" placeholder="Last name" ng-model="formData.lastName">
						</div>
					  </div>
					  <div class="form-group">
						<label for="inputcomplain" class="col-sm-2 control-label">Complain</label>
						<div class="col-sm-10">
						  <input type="text" class="form-control input-lg text-center" id="inputcomplain" placeholder="Complain" ng-model="formData.complainGuest">
						</div>
					  </div>
					  
					  <div class="form-group">
						<div class="col-sm-offset-1 col-sm-5">
						  <button type="submit" class="btn btn-warning btn-lg" ng-click="createGuest()"><span class="glyphicon glyphicon-pencil"></span> Done</button>
						</div>
					  </div>
					</form>
				</div>
			</div>

		</div>
		<footer id="footer">
			<div class="muted credit"> Denislav Lefterov's great GuestBook <br> Faculty number: 1201561008</div>
		</footer>
	</body>
</html>
