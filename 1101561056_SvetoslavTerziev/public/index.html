<!DOCTYPE html>
<!-- ASSIGN OUR ANGULAR MODULE -->
<html data-ng-app="fmiFe">
	<head>
		<meta charset="urf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
		<title>Phonebook</title>

		<!-- We have to install AngulaJS in this page -->
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
		
		<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		
		<!-- SCROLLS -->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<style type="text/css">
			html 					{ overflow-y:scroll; }
			body 					{ padding-top:50px; }
			#record-list 				{ margin-bottom:30px; }
		</style>
		
		<!-- Optional theme -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

		<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
		
		<!-- SPELLS -->
		<!-- Custom code -->
		<!-- app.js needs to be included before maincontroller.js -->
		<script type="text/javascript" src="core.js"></script>
		<!-- <script type="text/javascript" src="maincontroller.js"></script> -->
	</head>

<!-- SET THE CONTROLLER AND GET ALL records -->
	<body ng-controller="mainController">
		<div class="container">
			      <!-- Static navbar -->
			  <div class="navbar navbar-inverse navbar-default" role="navigation">
				<div class="container-fluid">
				  <div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					  <span class="sr-only">Toggle navigation</span>
					  <span class="icon-bar"></span>
					  <span class="icon-bar"></span>
					  <span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="./">Svetlio's project</a>
				  </div>
				  <div class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
					  <li class="active"><a href="./">Index</a></li>
					  <li><a href="add.html">Add New</a></li>
					</ul>
				  </div><!--/.nav-collapse -->
				</div><!--/.container-fluid -->
			  </div>
			<!-- HEADER AND RECORD COUNT -->
			<div class="jumbotron text-center">
				<h1>Phone Book <span class="label label-info">Numbers:{{ records.length }}</span></h1>
			</div>

			<!-- RECORD LIST -->
			<div id="record-list" class="row">
				<div class="table">
							<table class="table table-striped">
							  <thead>
								<tr>
								<th>Delete</th>
								  <th>Id</th>
								  <th>First Name</th>
								  <th>Last Name</th>
								  <th>Address</th>
								  <th>Email</th>
								<th>Phone</th>
								</tr>
							  </thead>
							   <tbody>
					<!-- LOOP OVER THE records IN $scope.records -->
					<div class="checkbox">
					
							<tr ng-repeat="record in records">
							<td><button type="button" class="btn btn-danger" ng-click="deleteRecord(record._id)">X</td>					
							  <td>{{ record._id }}</td>
							  <td>{{ record.fName }}</td>
							  <td>{{ record.lName }}</td>
							  <td>{{ record.address }}</td>
							  <td>{{ record.email }}</td>
							  <td>{{ record.phone }}</td>
							</tr>
					</div>
					</tbody>
					</table>
				</div>

			</div>


	

		</div>
	</body>
</html>
